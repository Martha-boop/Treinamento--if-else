<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Qual seu gênero?</h1>
    Seu sexo é Masculino ou Feminino?<input type="text" name="sexo" id="sexo">
    <input type="button" value="Responder" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var gen = window.document.getElementById('sexo')
            var res = window.document.getElementById('res')
            var vel = String(gen.value)
            res.innerText = `Seu sexo é ${vel}! `
            if (vel == 'Feminino') {
                res.innerHTML += `<p>Você é uma Mulher!</P>`
            } else (
                res.innerHTML = `<p>Você é um Homem!</p>`
            )
        }
    </script>
    
</body>
</html>
